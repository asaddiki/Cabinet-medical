<!DOCTYPE html>
<html lang="en" layout:decorate="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Consultation</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" layout:fragment="content">
    <form action="/saveConsultation" method="post" th:object="${consultation}">
        <label class="form-label" for="dateConsultation">Date Consultation :</label>
        <input class="form-control" id="dateConsultation" name="dateConsultation" th:field="*{dateConsultation}"
               type="date">
        <label class="form-label" for="description">Description :</label>
        <input class="form-control" id="description" name="description" th:field="*{description}" type="text">
        <label for="medecinId">Medecin</label>
        <select class="form-control" id="medecinId" name="medecinId">
            <option th:each="medecin : ${medecins}"
                    th:text="${medecin.nom + ' ' + medecin.prenom}"
                    th:value="${medecin.id}"></option>
        </select>
        <label for="patientId">Patient</label>
        <select class="form-control" id="patientId" name="patientId">
            <option th:each="patient : ${patients}"
                    th:text="${patient.nom + ' ' + patient.prenom}"
                    th:value="${patient.id}"></option>
        </select>
        <input class="btn btn-outline-primary mt-2" type="submit" value="Enregistrer">
        <input class="btn btn-outline-primary mt-2" type="reset" value="Annuler">
    </form>
</div>
</body>
</html>
